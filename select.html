<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     #frstpara{
        color: plum;
        }
    #scndpara{
        color:yellow
    }
    .bgblue{
        background-color: blue;
    }
    footer,span{
        color:seagreen
    }
</style>
<body>
    <h3>css selectors</h3>
    <!-- selectors in css are of 4 type
    1- element selector
    2-id selector
    3-class selector
    4-grouping selector -->
    <p id="frstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id= "scndpara" class ="pclr bgblue">this is a simple paragraph to demonstrate another css selectors</p>
    <div>
         <p>this is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>this is span</span>
    </div>    
     <footer>this is footer</footer>
</body>
</html>
